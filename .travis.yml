language: php
sudo: false
php:
- 5.6
matrix:
  fast_finish: true
  allow_failures:
  - php: nightly
cache:
  directories:
  - vendor
  - "$HOME/.composer/cache"
before_script:
- composer self-update
- composer install --ignore-platform-reqs --no-interaction --prefer-dist
script:
- cp env.test .env.php
- phpunit
notifications:
  email:
  - uttnetgroup@gmail.com
  webhooks:
    urls:
    - https://integration.utt.fr/deploy
    on_failure: never
    on_start: never
    on_pull_requests: false
  slack:
    secure: 
